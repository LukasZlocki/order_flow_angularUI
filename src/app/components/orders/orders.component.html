
<div class="container">
    <h1>Orders Statuses</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Order Number</th>
            <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders">
            <th>{{ order.id }}</th>
            <td>{{ order.ordernb }}</td>
            <td>{{ order.quantity }}</td>
        </tr>
        </tbody>
    </table>
</div>
