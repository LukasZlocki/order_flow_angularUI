
<div class="container">
    <h1>Orders Statuses</h1>
    <table class="table" *ngIf="orders && orders.length > 0">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Order Number</th>
            <th scope="col">Quantity</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders">
            <th>{{ order.id }}</th>
            <td>{{ order.orderNumber }}</td>
            <td>{{ order.quantity }}</td>
            <td><a [routerLink]="['/order','edit', order.id]">Edit</a></td>
            <td><a>Details</a></td>
        </tr>
        </tbody>
    </table>
    <p *ngIf="!orders || orders.length == 0">No order found.</p>
</div>
