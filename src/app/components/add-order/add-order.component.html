<div class="container">
    <h1>Add new order</h1>
    <div class="row">
        <div class="col-6">

            <form #form="ngForm" (ngSubmit)="addOrder()">
                <div class="mb-3">
                    <label for="orderNumber" class="form-label">Order Number</label>
                    <input type="text" class="form-control" id="orderNumber" name="orderNumber" [(ngModel)]="newOrder.orderNumber">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="text" class="form-control" id="quantity" name="quantity" [(ngModel)]="newOrder.quantity">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>                
        </div>
    </div>
</div>
